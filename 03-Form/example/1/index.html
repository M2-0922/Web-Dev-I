<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
                <div class="form-head">
                    <h1>Payment</h1>
                    <p>Mollit dolore tempor velit culpa do minim et deserunt. Incididunt ex ullamco sunt ullamco qui enim ullamco minim Lorem velit incididunt reprehenderit. </p>
                </div>

                <div class="form-group">
                    <label for="name">Name on card</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="card-number">Card number</label>
                    <input type="text" name="card-number" id="card-number">
                </div>

                <div class="form-group">
                    <label for="expiry">Expiry</label>
                    <input type="text" name="expiry" id="expiry">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv">
                </div>

                <div class="form-group">
                    <label for="zip">ZIP</label>
                    <input type="text" name="zip" id="zip">
                </div>

                <div class="form-agreement">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement">I agree to the terms and conditions</label>
                </div>

                <div class="form-save-card">
                    <input type="checkbox" name="save-card" id="save-card">
                    <label for="save-card">Save this card for future purchases</label>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit"/>
                </div>

        </form>
    </main>
</body>
</html>
